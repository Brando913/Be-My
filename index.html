<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#ffe6f0, #fff);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 2;
    }

    h1 {
      color: #e60073;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .no {
      background-color: #ccc;
      color: black;
    }

    /* Flower animation */
    .flowers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .flower {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: bloom 2s ease-out forwards;
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 45px;
      background: pink;
      border-radius: 50%;
      top: 15px;
      left: 25px;
      transform-origin: bottom center;
    }

    .petal:nth-child(1) { transform: rotate(0deg); }
    .petal:nth-child(2) { transform: rotate(60deg); }
    .petal:nth-child(3) { transform: rotate(120deg); }
    .petal:nth-child(4) { transform: rotate(180deg); }
    .petal:nth-child(5) { transform: rotate(240deg); }
    .petal:nth-child(6) { transform: rotate(300deg); }

    .center {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      top: 30px;
      left: 30px;
      z-index: 2;
    }

    @keyframes bloom {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
      to {
        transform: scale(1);
        bottom: 50px;
      }

  </style>
</head>
<body>

  <!-- Flowers -->
  <div class="flowers"></div>

  <!-- Main content -->
  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button class="yes" onclick="sendResponse('Yes')">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <script>
    (function(){
      emailjs.init("CGD6ggVxDhVQzsCDG"); // replace with EmailJS public key
    })();

    function sendResponse(answer) {
      emailjs.send("service_9ztcboc", "template_i9tpsai", {
        response: answer,
      }).then(() => {
        alert("Your answer has been sent ðŸ’Œ");
      }).catch((error) => {
        alert("Something went wrong ðŸ˜¢");
        console.error(error);
      });
    }

    // Generate multiple flowers across the page
    const flowersContainer = document.querySelector('.flowers');

    for (let i = 0; i < 12; i++) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.style.left = Math.random() * 90 + '%';
      flower.style.top = Math.random() * 80 + '%';
      flower.style.animationDelay = (Math.random() * 1.5) + 's';

      for (let j = 0; j < 6; j++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        flower.appendChild(petal);
      }

      const center = document.createElement('div');
      center.className = 'center';
      flower.appendChild(center);

      flowersContainer.appendChild(flower);
    }

    // Make the "No" button run away
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Optional: if she somehow clicks it
    noBtn.addEventListener('click', () => {
      sendResponse('No (she tried ðŸ˜…)');
    });
  </script>
</body>
</html>
